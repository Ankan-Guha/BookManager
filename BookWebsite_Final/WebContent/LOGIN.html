<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Online Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
        }
        
        body {
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 30px;
        }
        
        .login-title {
            color: var(--primary-color);
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }
        
        .form-control {
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-login {
            background-color: var(--secondary-color);
            border: none;
            padding: 12px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background-color: #2980b9;
        }
        
        .remember-me {
            margin: 15px 0;
        }
        
        .register-link {
            color: var(--secondary-color);
            text-align: center;
            display: block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Sign In to Your Account</h2>
        
        <form id="loginForm" action="login_process.jsp" method="POST">
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            
            <div class="form-check remember-me">
                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">Login</button>
        </form>
        
        <a href="REGISTER.html" class="register-link">Don't have an account? Register here</a>
        
        <div class="alert-message mt-3">
            <%
                String error = request.getParameter("error");
                String success = request.getParameter("success");
                
                if(error != null) {
                    out.print("<div class='alert alert-danger'>" + error + "</div>");
                }
                if(success != null) {
                    out.print("<div class='alert alert-success'>" + success + "</div>");
                }
            %>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check for saved email in cookies
        document.addEventListener('DOMContentLoaded', function() {
            const cookies = document.cookie.split(';');
            for(let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if(name === 'rememberedEmail') {
                    document.getElementById('email').value = decodeURIComponent(value);
                    document.getElementById('remember').checked = true;
                    break;
                }
            }
        });
        
        // Client-side validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if(!email || !password) {
                e.preventDefault();
                alert('Please fill in all fields');
                return false;
            }
            
            // Set cookie if "Remember me" is checked
            if(document.getElementById('remember').checked) {
                const expiryDate = new Date();
                expiryDate.setMonth(expiryDate.getMonth() + 1);
                document.cookie = `rememberedEmail=${encodeURIComponent(email)}; expires=${expiryDate.toUTCString()}; path=/`;
            } else {
                // Clear the cookie if not checked
                document.cookie = 'rememberedEmail=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            }
            
            return true;
        });
    </script>
</body>
</html>
