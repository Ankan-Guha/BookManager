<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
    }
    
    body {
      background: linear-gradient(135deg, #83a4d4, #b6fbff);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .registration-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      padding: 30px;
    }
    
    .form-title {
      color: var(--primary-color);
      margin-bottom: 25px;
      text-align: center;
      font-weight: 600;
    }
    
    .form-control {
      border-radius: 5px;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
    }
    
    .form-control:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
    }
    
    .btn-register {
      background-color: var(--secondary-color);
      border: none;
      padding: 12px;
      font-weight: 500;
      width: 100%;
      transition: all 0.3s;
    }
    
    .btn-register:hover {
      background-color: #2980b9;
    }
    
    .login-link {
      color: var(--secondary-color);
      text-align: center;
      display: block;
      margin-top: 15px;
    }
    
    .alert-message {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="registration-container">
    <h2 class="form-title">Create Your Account</h2>
    
    <form id="registerForm" action="register_process.jsp" method="POST">
      <div class="form-group">
        <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
      </div>
      
      <div class="form-group">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
      </div>
      
      <div class="form-group">
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
      </div>
      
      <div class="form-group">
        <textarea class="form-control" id="address" name="address" placeholder="Full Address" rows="2" required></textarea>
      </div>
      
      <div class="form-group">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password (min 8 characters)" minlength="8" required>
      </div>
      
      <div class="form-group">
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" minlength="8" required>
      </div>
      
      <button type="submit" class="btn btn-primary btn-register">Register</button>
    </form>
    
    <a href="LOGIN.html" class="login-link">Already have an account? Login here</a>
    
    <div class="alert-message">
      <%
        String error = request.getParameter("error");
        String success = request.getParameter("success");
        
        if(error != null) {
          out.print("<div class='alert alert-danger'>" + error + "</div>");
        }
        if(success != null) {
          out.print("<div class='alert alert-success'>" + success + "</div>");
        }
      %>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Client-side validation
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if(password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match!');
        return false;
      }
      
      return true;
    });
  </script>
</body>
</html>
