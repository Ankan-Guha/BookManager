<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catalogue Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .card{
        height: 250px;
    }
    .card-img {
      object-fit: cover; 
      height: 250px; 
      width: 150px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <p>>My Catalogue</p>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">

      <div class="col">
        <div class="card">
          <img src="distributed.jpg" class="card-img" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Distributed</h5>
            <p class="card-text">A short description of the product goes here.</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="ai.jpg" class="card-img" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">AI</h5>
            <p class="card-text">A short description of the product goes here.</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="eMath.jpg" class="card-img" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Product Title 3</h5>
            <p class="card-text">A short description of the product goes here.</p>
          </div>
        </div>
      </div>

    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
